    <script>
        // Array의 prototype을 지정해주고, shuffle이라는 이름을 가진 함수를 생성
        Array.prototype.shuffle = function () {
            return this.concat().sort(
                function () { return Math.random() - Math.random(); }
            );
        }

        data[8] = 'data8';
