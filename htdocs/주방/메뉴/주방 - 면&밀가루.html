<body>
    <h1><a href="../../index.html">방산대백과</a></h1>
    <p><a href="../주방 - 메뉴.html">뒤로가기</a></p>
    <table>
        <thead>
            <tr>
                <th colspan="3">면 </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>라면 - 짬뽕, 너구리, 진라면, 참꺠, 불닭, 짜계치 </td>
                <td>파스타 - 불고기, 로제, 크림, 토마토 </td>
                <td>비빔면 - 삼겹, 만두</td>
            </tr>
            <tr>
                <td>쫄면 - 골뱅이무침</td>
                <td>냉면</td>
                <td>소면 (잔치국수, 된장소면, 골뱅이무침 등)</td>
            </tr>
            <tr>
                <td>메밀면 - 비빔국수</td>
                <td>당면 - 닭볶음탕, 국물떡볶이</td>
                <td>우동 - 크림, 튀김, 오뎅</td>
            </tr>
            <tr>
                <th colspan="3">밀가루</th>
            </tr>
            <tr>
                <td>부리또</td>
                <td>리조또</td>
                <td>또띠아 - 치킨</td>
            </tr>
            <tr>
                <td>떡볶이 - 국물</td>
                <td>라볶이</td>
                <td>빵 - 연유, 슈크림, 단팥, 소보로, 마늘</td>
            <tr>
                <td>참치 or 햄베이컨샌드위치</td>
                <td>햄버거 - 떡갈비 or 다짐육패티</td>
                <td>팬케이크</td>
            </tr>
            </tr>
        </tbody>
    </table>
